﻿<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles.css">
	<title>WebForms</title>
</head>

<body>
	<div class="form__wrapper">
		<form class="registration-form">
			<label for="email">Email:</label>
			<input type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
				 placeholder="johnsmith@gmail.com" autofocus required>
			<label for="password__choose">Choose Password:</label>
			<input type="text" id="password__choose" required>
			<label for="password__confirm">Confirm Password:</label>
			<input type="text" id="password__confirm" required>
		</form>
	</div>

</body>

</html>
